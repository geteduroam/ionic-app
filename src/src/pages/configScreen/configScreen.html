<div *ngIf="showAll" class="container-content">
    <div class="header-content" margin-top padding-top>
        <img *ngIf="showAll" alt="setting" src="../../assets/icon/cog-outline.svg" />
        <h1>{{getString('header', 'config')}}</h1>
    </div>

    <div class="content-form" margin-top padding-top text-center>
        <ion-label class="label-conf" no-margin padding-top text-left>{{getString('label', 'institution')}}</ion-label>

        <div class="row" padding-top>

            <ion-searchbar (click)="showModal($event)" [(ngModel)]="instanceName" cancelButtonText
                           class="searchbar-input" no-padding placeholder="{{getString('placeholder', 'institution')}}">

            </ion-searchbar>
        </div>
        <ion-label *ngIf="!!profiles && profiles.length > 1" class="label-conf" margin-top padding-top text-left >{{getString('label', 'profile')}}</ion-label>
        <div class="row" margin-top>

            <ion-item *ngIf="!!profiles && profiles.length > 1" class="item-profile" no-margin no-padding>

                <ion-select (ionChange)="selectProfile()"  *ngIf="!!profiles && profiles.length > 1"
                            [(ngModel)]="selectedProfileId"
                            [ngClass]="profile === defaultProfile ? 'default-profile': ''"
                            [selectedText]="profileName" class="select-profile" name="selectProfile"
                            placeholder="{{getString('placeholder', 'profile')}}" text-left >

                    <ion-option *ngFor="let profileAux of profiles" [value]="profileAux.id">{{profileAux.name}}</ion-option>
                </ion-select>
            </ion-item>
        </div>
    </div>
    <div class="footer-form">

        <div class="content-button" margin *ngIf="showButton">
            <button (click)="global.isAndroid ? navigateAndroid($event) : navigateTo(profile, $event)" [disabled]="!profile" class="button-control" ion-button text-capitalize>{{getString('button', 'next')}}</button>
        </div>
    </div>
</div>
